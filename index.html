        <meta name="apple-mobile-web-app-title" content="Pronote+">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!-- import manifest -->
        <link rel="manifest" href="manifest.webmanifest">

        <!-- splash -->
        <link
        rel="apple-touch-startup-image"
        media="screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
        href="/assets/splash/launch-828x1792.png"
        />
        <link
            rel="apple-touch-startup-image"
            media="screen and (device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
            href="/assets/splash/icon_750x1334.png"
        />
        <link
            rel="apple-touch-startup-image"
            media="screen and (device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
            href="/assets/splash/icon_640x1136.png"
        />

        <meta name="theme-color" content="#0066ff" />
    </head>
    <body>
        <div id="menu">
            <div id="closePan" onclick="closeMenuPanel()">

            </div>
            <div id="userModal" onclick="view('user', 'Mon profil')" class="modal user">
                <div id="userModalOver">
                    <img id="userAvatar">
                    <div class="userInfo">
                        <p id="userName"></p>
                        <p id="userClass"></p>
                    </div>
                </div>
            </div>
            <div id="timeModal" class="modal time">
                <p id="currentDate"></p>
                <div class="change">
                    <a href="#" onclick="prev()"><div class="btn">
                        <span class="material-symbols-outlined">
                            arrow_back_ios
                        </span>
                    </div></a>
                    <a href="#" onclick="next()"><div class="btn">
                        <span class="material-symbols-outlined">
                            arrow_forward_ios
                        </span>
                    </div></a>
                </div>
            </div>
            <div class="modal linkList">
                <div class="tabLink" onclick="view('edt', 'Emploi du temps')">
                    <span class="material-symbols-outlined">
                        calendar_month
                    </span>
                    <p>Emploi du temps</p>
                </div>
                <div class="tabLink" onclick="view('hw', 'Travail à faire')">
                    <span class="material-symbols-outlined">
                        menu_book
                    </span>
                    <p>Travail à faire</p>
                </div>
                <div class="tabLink" onclick="view('marks', 'Notes')">
                    <span class="material-symbols-outlined">
                        insights
                    </span>
                    <p>Notes</p>
                </div>
                <div class="tabLink" onclick="view('evaluations', 'Compétences')">
                    <span class="material-symbols-outlined">
                        task_alt
                    </span>
                    <p>Compétences</p>
                </div>
                <div class="tabLink" onclick="view('files', 'Fichiers')">
                    <span class="material-symbols-outlined">
                        folder_open
                    </span>
                    <p>Fichiers</p>
                </div>
                <div class="tabLink" onclick="view('news', 'Actualités')">
                    <span class="material-symbols-outlined">
                        newspaper
                    </span>
                    <p>Actualités</p>
                </div>
                <div class="tabLink last" onclick="view('absences', 'Absences & retards')">
                    <span class="material-symbols-outlined">
                        person_remove
                    </span>
                    <p>Absences & retards</p>
                </div>
            </div>
        </div>
        <div id="appContent">

        </div>
        <div id="menuContent">
            <div id="progressBar">
                <div id="progressBarFill">
                </div>
            </div>
            <span onclick="openMenu();" class="material-symbols-outlined menu-btn">
                menu
            </span>
            <span onclick="back();" id="back" class="material-symbols-outlined menu-btn menu-btn-back">
                arrow_back
            </span>
            <div id="menuData">
                <p id="menuTabName"></p>
                <p id="menuTabContent"></p>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
